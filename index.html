<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 2 - Pedra, Papel e Tesoura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>    
<body>
    <main class="container d-flex flex-column gap-4 align-items-center">

        <h1>Jogue Pedra, Papel e Tesoura</h1>   

        <button id="startBtn" class="btn btn-primary btn-lg">Clique aqui para recomeçar</button>
      
        <div class="container-jogo">   

            
            <div class="player">
                <h3>Máquina</h3>
                <h3 id="maquinaScore"></h3>
                <div class="container-img"><img id="imgMaquina" src="./assets/start.png"></div>
            </div>
    
            <h1>X</h1>
    
            <div class="player">
                <h3>Usuário</h3>
                <h3 id="usuarioScore"></h3>
                <div class="container-img"><img id="imgUsuario" src="./assets/start.png"></div>
                <div class="user-btn">
                    <button class="btn btn-primary" id="pedra">Pedra</button>
                    <button class="btn btn-success" id="papel">Papel</button>
                    <button class="btn btn-warning" id="tesoura">Tesoura</button>
                </div>
            </div>

            
        </div>

        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
